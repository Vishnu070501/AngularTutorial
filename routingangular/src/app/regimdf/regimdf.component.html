<!--
to use mdf :
option 1.use FormGroup or FormControl Classes to represent the form or
option 2.inject the service formbuilder in the ts file
-->
<form [formGroup]="nreg"><!--property bind formfroup to the any of the two options that we did in the ts file -->
  <div class = "form-group">
    <label for="">username</label>
    <input type="text" name="username" formControlName="username1" ><!--same as #uname=ngModel in tdf look at line no 17 where we are using the control name to check for errors also line no 18-->

    <label for="">password</label>
    <input type="password" name="password" formControlName="password1" >

    <label for="">Confirm password</label>
    <input type="password" name="cpassword" formControlName="cpassword1">
    <div *ngIf="nreg.controls['username1'].invalid && nreg.controls['username1'].touched"><!--same as the error message we displayed inside the tdf there we used alias name uname-->
      <small *ngIf="nreg.controls['username1'].errors?.['required']">Please enter a username</small><!--that errors?. is a syntax dont worry-->
      <small *ngIf="nreg.controls['username1'].errors?.['minlength']">Please enter at least 3 characters</small>
    </div>
  </div>
  <button [disabled]="!nreg.valid" > submit</button>
</form>
